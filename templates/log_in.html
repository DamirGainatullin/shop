<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="authorization.css") }}">
</head>
<body>
<div>
    <h1>Log in</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
        <fieldset class="registration">
            {% if error == "name" %}
                <label>Enter Your Name: <input style="background-color: indianred" class="registration" type="text"
                                               placeholder="No such account" name="name"></label>
            {% else %}
                <label>Enter Your Name: <input class="registration" type="text" name="name"></label>
            {% endif %}
            {% if error == "password" %}
                <label>Enter Your Password: <input style="background-color: indianred" class="registration"
                                                   type="password" placeholder="Wrong password" name="password"></label>
            {% else %}
                <label>Enter Your Password: <input class="registration" type="password" name="password"></label>
            {% endif %}
        </fieldset>
        <input class="reg_button" type="submit" value="Log in">
    </form>
</div>
</body>
</html>
