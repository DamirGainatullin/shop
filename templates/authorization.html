<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="authorization.css") }}">
</head>
<body>
<div>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
        <fieldset class="registration">
            {% if error %}
                <label>Enter Your name: <input style="background-color: indianred" class="registration"
                                               placeholder="You are already registered" type="text" name="name"></label>
                <label>Enter Your Email: <input style="background-color: indianred" class="registration"
                                                placeholder="You are already registered" type="text"
                                                name="email"></label>
            {% else %}
                <label>Enter Your name: <input class="registration" type="text" name="name"></label>
                <label>Enter Your Email: <input class="registration" type="text" name="email"></label>
            {% endif %}
            <label>Create a New Password: <input class="registration" type="password" name="password"></label>
        </fieldset>
        <input class="reg_button" type="submit" value="Register">
    </form>
    <input class="reg_button" type="button" value="Log in" onclick="window.location.href='{{ url_for( 'login') }}';">
</div>
</body>
</html>
